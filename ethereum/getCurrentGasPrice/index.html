<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../web3/v0.20.6/web3.min.js"></script>
</head>
<body>

  <h1>Current Gas Price</h1>
  <p style="font-size: 80px;"><span id="gas-price"></span> Gwei</p>

  <script>
  window.onload = function() {
    var web3 = new Web3(new Web3.providers.HttpProvider('https://mainnet.infura.io'));
    web3.eth.getGasPrice(function(error, result) {
      console.log(result.toString(10));
      var gasPriceInGwei = web3.fromWei(result, 'gwei');
      document.getElementById('gas-price').innerText = gasPriceInGwei;
      console.log(gasPriceInGwei.toString(10));
    });
  };
  </script>

</body>
</html>
